<!DOCTYPE html>

<html> 
<head>

	<title>Animal Information</title>
	<style>
	/* This is a format on how the tables are to appear | THIS IS UR CSS BLOCK */
		table
		{
			border-collapse: collapse;
			width: 100%;
		}

		th, td 
		{
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}
		
		th
		{
			background-color: #f2f2f2;
		}
	</style>

</head>
<body>
	<h1>Animal Information</h1>

	<!-- This is a container with the name of "animal table", which would later be manipulated by our javascript block | REMEMBER that this is not a variable but a container!!! -->
	<div id="animal-table"></div>
	
	<script>
	//This is where we make the function of our code | THIS IS OUR JAVASCRIPT BLOCK
	
	//This is the block wherein we make our table
	let tableHTML = '<table>';

	//here we can see that we make the table with headers with the <th> elements
	tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>';

	//this is where the code makes an array wherein it contains pet  information
	//THIS REQUIRES TO BE LOOPED PROPERLY SO THAT WE CAN DISPLAY IT ON OUR WEBSITE
	const animals = 
	[
		/*example
		{ id: 1, name: "Fluffy", owner: "Alice", weight: 12, age: 3 },
		{ id: 2, name: "Max", owner: "Bob", weight: 20, age: 5 }, */
		//four elements with age less than 0.9
		{ id: 1, name: "Jack", owner: "Rey", weight: 2, age: 0.8 },
		{ id: 2, name: "Walter", owner: "Rey", weight: 3, age: 0.7 },
		{ id: 3, name: "Nicole", owner: "John", weight: 5, age: 0.6 },
		{ id: 4, name: "Janna", owner: "Fermina", weight: 3, age: 0.6 },
		//four elements with age 0.9 - 10
		{ id: 5, name: "Luffy", owner: "Dadan", weight: 11, age: 0.9 },
		{ id: 6, name: "Usop", owner: "Yasopp", weight: 11, age: 1 },
		{ id: 7, name: "Zoro", owner: "Kuina", weight: 11, age: 4 },
		{ id: 8, name: "Sanji", owner: "Zeff", weight: 11, age: 9 },
		//four elements with age 10.1 â€“ 15
		{ id: 9, name: "Ichika", owner: "Futaro", weight: 19, age: 11 },
		{ id: 10, name: "Nino", owner: "Futaro", weight: 18, age: 12 },
		{ id: 11, name: "Yotsuba", owner: "Futaro", weight: 17, age: 11 },
		{ id: 12, name: "Condoriano", owner: "Mr. 9", weight: 18, age: 14 },
		//four elements with age more than 15
		{ id: 13, name: "Goku", owner: "Miles Morales", weight: 25, age: 16 },
		{ id: 14, name: "Naruto", owner: "Minato", weight: 25, age: 18 },
		{ id: 15, name: "Steve", owner: "Alex", weight: 26, age: 17 },
		{ id: 16, name: "Mario", owner: "Luigi", weight: 23, age: 16 },
	];

	//LOOP THAT GOES THROUGH OUR ANIMALS SO THAT IT CAN BE GENERATED IN THE TABLE
	for (const animal of animals) 
	{
		tableHTML += `<tr>
			<td>${animal.id}</td>
			<td>${animal.name}</td>
			<td>${animal.owner}</td>
			<td>${animal.weight}</td>
			<td>${animal.age}</td>
		</tr>`;
	}

	tableHTML += '</table>';

	//This is where we inject our created table into the "animal-table" container that we made (animal-table)
	document.getElementById('animal-table').innerHTML = tableHTML;
	</script>

</body>
</html>
